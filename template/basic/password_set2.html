{% extends 'Basic/base.html' %}
 {% block content %}
 {% load static %}


<div class="continer align-middle">
    <div class="col-md-5 mx-5 border border-dark rounded">

        <div class="text">Username:-{{user_id}}</div>
        <div class="text">Name:-{{user_id}} {{user_id}}</div>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="row g-3 my-2 ">

                <div class="col col-md-4 mx-5">
                    <label class="text"> New Password:-</label> 
                </div>

                <div class="col col-md mx-2">
                    <input type="Password" class="form-control" name="password1" placeholder="password"required>
                </div>

            </div>


            <div class="row g-3 my-2 ">

               <div class="col col-md-4 mx-5">
                   <label class="text"> Confirm Password:-</label> 
               </div>

               <div class="col col-md mx-2">
                   <input type="Password" class="form-control" name="password2" placeholder="conform password"required>
               </div>

            </div>

            <input type="hidden" name="user_id" value="{{user_id}}">
            <center>
                <input type="submit" class="btn btn-primary btn-success my-5" value="Reset Password">
            </center>
        </form>
    </div>
</div>
{% endblock %}
